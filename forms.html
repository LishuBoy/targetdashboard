<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page page-forms">
        <div class="my-card title-form">
            <h1>Formulário sem título</h1>
            <img src="/images/pencil.svg">
        </div>

        <div class="forms-down">

            <!-- primeiro -->

            <div class="form-wrap">
                <div class="my-card question-title-card">
                    <h2>Título da pergunta</h2>
                    <input type="text" class="form-control" id="" placeholder="Texto de resposta curta">
                </div>
                <div class="my-card form">
                    <div class="form-header">
                        <button class="btn-drag"><img src="images/drag.svg"></button>
                        <button class="btn-delete">Deletar Pergunta</button>
                    </div>
                    <div class="form-content">
                        <!-- selecionar o tipo de pergunta -->
                        <div class="form-type">
                            <div class="select-type">
                                <span>Selecione o tipo de pergunta</span>
                                <img src="images/question.svg">
                            </div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <!-- editor do form -->
                        <div class="form-create">
                            <div class="question-title">
                                <span>Pergunta sem título</span>
                                <img src="images/pencil.svg">
                            </div>
                            <input type="text" class="form-control" id="" placeholder="">
                            <div class="required-question form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Obrigatório
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- segundo -->

            <div class="form-wrap">
                <div class="my-card question-title-card">
                    <h2>Título da pergunta</h2>
                    <input type="text" class="form-control" id="" placeholder="Texto de resposta curta">
                </div>
                <div class="my-card form">
                    <div class="form-header">
                        <button class="btn-drag"><img src="images/drag.svg"></button>

                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <!-- editor do form -->
                        <div class="form-create">
                            <div class="question-title">
                                <span>Pergunta sem título</span>
                                <img src="images/pencil.svg">
                            </div>
                            <input type="text" class="form-control" id="" placeholder="Reposta 1">
                            <input type="text" class="form-control" id="" placeholder="Reposta 2">
                            <input type="text" class="form-control" id="" placeholder="Reposta 3">
                        </div>
                    </div>
                </div>
            </div>

            <!-- terceiro -->

            <div class="form-wrap">
                <div class="my-card question-title-card check">
                    <h2>Título da pergunta</h2>
                    <div class="checks-wrap row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-card form">
                    <div class="form-header">
                        <button class="btn-drag"><img src="images/drag.svg"></button>
                        <button class="btn-delete">Deletar Pergunta</button>
                    </div>
                    <div class="form-content">

                            </select>

                        <!-- editor do form -->
                        <div class="form-create">
                            <div class="question-title">
                                <span>Pergunta sem título</span>
                                <img src="images/pencil.svg">
                            </div>
                            <input type="text" class="form-control" id="" placeholder="Reposta 1">
                            <input type="text" class="form-control" id="" placeholder="Reposta 2">
                            <input type="text" class="form-control" id="" placeholder="Reposta 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
